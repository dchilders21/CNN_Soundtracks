<script>

	$("#close").click(function() {
		$("#overlay").remove();
	});



	jQuery(document).ready(function($) {

		$("video").on('ended', function() {
		    $("#overlay").remove();
		});

		$("#audio_btn").click( function (){
			console.log($("video").prop('muted'))
		    if( $("video").prop('muted') ) {
		         $("video").prop('muted', false);
		         $("#audio").attr("src","images/audio_off.png");
		         //console.log($(".audio"))
		         //$(".audio")[0].attr("src","audio_on.png");
		         //$('video').get(0).currentTime = 0;
		         //$("#audio_btn").remove();
		    } else {
		        $("#audio").attr("src","images/audio_on.png");
		    	$("video").prop('muted', true);
		    }
		  });

	});

</script>
